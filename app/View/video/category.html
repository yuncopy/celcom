{% extends "layout.html" %}
{% block content %}
<!---start-content---->
<div class="main-content">
    <div class="wrap">
        <div class="left-sidebar">
            <div class="sidebar-boxs">
                <div class="clear"> </div>
                <div class="type-videos">
                    <h3>Categories</h3>
                    <ul>
                       {% for trow in top %}
                        <li><a href="/singlepage/{{ trow.id|e }}.html">{{ trow.title}}</a></li>
                       {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="right-content-heading">
                <div class="right-content-heading-left">
                    <h3>Latest Categories of videos</h3>
                </div>
                <div class="right-content-heading-right">
                    <div class="social-icons">
                        <ul>
                            <li><a class="facebook" href="#" target="_blank"> </a></li>
                            <li><a class="twitter" href="#" target="_blank"></a></li>
                            <li><a class="googleplus" href="#" target="_blank"></a></li>
                            <li><a class="pinterest" href="#" target="_blank"></a></li>
                            <li><a class="dribbble" href="#" target="_blank"></a></li>
                            <li><a class="vimeo" href="#" target="_blank"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="clear"> </div>
            </div>
            <div class="content-grids">
                {% for row in list.data %}
                <div class="content-grid {% if row.i%4 == 0 %} last-grid {% endif %}">
                    <a href="/singlepage/{{ row.id|e }}.html"><img src="{{ row.thumb|e }}" title="{{ row.title|e }}" /></a>
                    <a class="button" href="/singlepage/{{ row.id|e }}.html">Watch now</a>
                </div>
                {% endfor %}
                <div class="clear"> </div>
                <!---start-pagenation----->
                <div class="pagenation">
                    <ul>
                        <li><a href="{{ list.prev_page_url }}">上一页</a></li>
                        <li><a href="{{ list.next_page_url }}">下一页</a></li>
                    </ul>
                </div>
                <div class="clear"> </div>
                <!---End-pagenation----->
            </div>
        </div>
        <div class="clear"> </div>
    </div>
</div>
<div class="clear"> </div>
<!---End-content---->
{% endblock %}
