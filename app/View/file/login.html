<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Profile | Strass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Admin panel developed with the Bootstrap from Twitter.">
        <meta name="author" content="travis">

        <link href="/assets/package/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="/assets/css/site.css" rel="stylesheet">
        <link href="/assets/package/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="/assets/js/html5shiv.min.js"></script>
        <![endif]-->
        <script src="/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/assets/package/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4 ">
                </div>
                <div class="span8">
                    <div class="row-fluid">
                        <div class="page-header">
                            <h1>欢迎<small> 登录</small></h1>
                        </div>
                        <form method="post" class="form-horizontal" action="/login/login.html">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="name">名称</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="username" id="name" value=""  />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="email">密码</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge" name="pass" id="email" value="" />
                                    </div>
                                </div>
                                <div class="form-actions form-actions-no-border">
                                    <input type="submit" class="btn btn-success btn-large" value="Save" /> <a class="btn" href="users.html">Cancel</a>
                                </div>					
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
